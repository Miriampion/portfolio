<div class="grid pad-b">
  <div class="text-align-left pad-t gutter-1-8 unit xs-1 s-1 m-1-2 l-1-2 {% if include.reverse == 'true' %}unit-push-m-1-2{% endif %}">
    <img class="img-flex pad-0 gutter" src="/images/{{include.image}}" alt="">
  </div>
  <div class="text-align-center description-1 pad-t gutter-1-8 heightchange unit xs-1 s-1 m-1-2 l-1-2 {% if include.reverse == 'true' %}unit-pull-m-1-2{% endif %}">
    <h4 class="gutter-1-2 push-0">{{include.heading}}</h4>
    <p class="gutter-1-2 pad-b-2">{{include.text}}</p>
  </div>
</div>
