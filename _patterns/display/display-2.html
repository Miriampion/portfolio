<div class="grid pad-b" id="{{include.id}}">
  <div class="text-align-left pad-t gutter-1-8 unit xs-1 s-1 m-1-2 l-1-2">
    <img class="img-flex pad-0 gutter img-hover" src="/images/{{include.image}}" alt="image of portfolio piece">
  </div>
  <div class="text-align-center description-1 pad-t gutter-1-2 heightchange unit xs-1 s-1 m-1-2 l-1-2">
    <h4 class="gutter-1-2 push-0">{{include.heading}}</h4>
    <p class="gutter-1-2 pad-b-2">{{include.text}}</p>
  </div>
</div>
